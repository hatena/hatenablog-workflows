name: "[Reusable workflows] push published entries"

on:
  workflow_call:
    secrets:
      OWNER_API_KEY:
        required: true

jobs:
  upload-images:
    if: github.event.pull_request.merged == false
    uses: hatena/hatenablog-workflows/.github/workflows/upload-images.yaml@82e3f1154bf560dfc68047c763278ad337ae4896 # v1
    secrets:
      OWNER_API_KEY: ${{ secrets.OWNER_API_KEY }}
