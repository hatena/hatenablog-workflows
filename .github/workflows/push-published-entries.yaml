name: "[Reusable workflows] push published entries"

on:
  workflow_call:
    secrets:
      OWNER_API_KEY:
        required: true

jobs:
  upload-images:
    if: github.event.pull_request.merged == false
    uses: hatena/hatenablog-workflows/.github/workflows/upload-images.yaml@ed4c22897bcc6c971686a0a2c0d9d49dddd02f47 
    secrets:
      OWNER_API_KEY: ${{ secrets.OWNER_API_KEY }}
