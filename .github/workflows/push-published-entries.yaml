name: "[Reusable workflows] push published entries"

on:
  workflow_call:
    secrets:
      OWNER_API_KEY:
        required: true

jobs:
  upload-images:
    if: github.event.pull_request.merged == false
    uses: hatena/hatenablog-workflows/.github/workflows/upload-images.yaml@02a3ae8032a9cf445da279f3cda375a9de126fce # v1
    secrets:
      OWNER_API_KEY: ${{ secrets.OWNER_API_KEY }}
