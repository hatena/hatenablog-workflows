name: "[Reusable workflows] push published entries"

on:
  workflow_call:
    secrets:
      OWNER_API_KEY:
        required: true

jobs:
  upload-images:
    if: github.event.pull_request.merged == false
    uses: hatena/hatenablog-workflows/.github/workflows/upload-images.yaml@aa2df9dc72675704d8f7291c874a36cc02807955 
    secrets:
      OWNER_API_KEY: ${{ secrets.OWNER_API_KEY }}
