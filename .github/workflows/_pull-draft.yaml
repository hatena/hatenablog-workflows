name: "[Reusable workflows] pull draft entry from hatenablog"

on:
  workflow_call:
    inputs:
      title:
        required: true
        type: string
      BLOG_DOMAIN:
        required: true
        type: string
    secrets:
      OWNER_API_KEY:
        required: true

jobs:
  pull:
    runs-on: ubuntu-latest
    env:
      BLOGSYNC_PASSWORD: ${{ secrets.OWNER_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: setup blogsync
        uses: x-motemen/blogsync@v0
        with:
          version: latest
      - name: pull draft by title
        uses: hatena/hatenablog-workflows/.github/actions/pull-draft-by-title@main
        with:
          title: ${{ inputs.title }}
          BLOG_DOMAIN: ${{ inputs.BLOG_DOMAIN }}
