name: "[Reusable workflows] pull from hatenablog"

on:
  workflow_call:
    inputs:
      BLOG_DOMAIN:
        required: true
        type: string
    secrets:
      OWNER_API_KEY:
        required: true

jobs:
  pull:
    runs-on: ubuntu-latest
    env:
      BLOGSYNC_PASSWORD: ${{ secrets.OWNER_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: setup blogsync
        uses: x-motemen/blogsync@v0
        with:
          version: latest
      - name: pull
        run: |
          blogsync pull ${{ inputs.BLOG_DOMAIN }}
      - name: delete draft files
        run: |
          draft_files=($(grep -xl 'Draft: true' $(git ls-files -mo --exclude-standard)))
          for file in ${draft_files[@]}; do
            rm "$file"
          done
      - name: create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          title: blogsync pull
          branch: blogsync-pull
          commit-message: |
            blogsync pull
          body: |
            blogsync pull
          delete-branch: true
